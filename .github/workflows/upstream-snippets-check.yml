name: upstream-snippets-check

on: 
  schedule:
    - cron: "0 15 * * *"
  workflow_dispatch:

jobs:
  tags-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm run snippets:check
